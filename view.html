<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Waitlist</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Hot Restaurant</h1>
            <hr>
            <p class="lead text-center">Current Reservation and Waiting List</p>
            <p class="text-center">
                <a type="button" href="/add" class="btn btn-primary">Make Reservation</a>
                <a type="button" href="/" class="btn btn-light">Home</a>
            </p>
        </div>

    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Current Reservation
            </div>
            <div class="card-body" id="currentResDiv">

            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Waitlist
            </div>
            <div class="card-body" id="waitlistDiv">

            </div>
        </div>
    </div>
    <div class="container">
        <a class="btn btn-link" href="/" role="button">API links</a>
        <a class="btn btn-link" href="#" role="button">API wait list</a>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script>
        $.get("/api/reservations", function(data){
            for(var i = 0; i < data.length; i++){
                var currentRes = `<div class="card m-4" style="width: 18rem;">
                    <div class="card-header">
                        Table#${i+1}
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Name: ${data[i].name}</li>
                        <li class="list-group-item">Email: ${data[i].email}</li>
                        <li class="list-group-item">ID: ${data[i].id}</li>
                        <li class="list-group-item">"Phone:${data[i].phone}</li>
                    </ul>
                    </div>`
                $("#currentResDiv").append(currentRes);
                if(i === 2){
                    break
                }
            }
            for(var i = 2; i < data.length; i++){
                var waitlistRes = `<div class="card m-4" style="width: 18rem;">
                    <div class="card-header">
                        Table#${i - 1}
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Name: ${data[i].name}</li>
                        <li class="list-group-item">Email: ${data[i].email}</li>
                        <li class="list-group-item">ID: ${data[i].id}</li>
                        <li class="list-group-item">"Phone:${data[i].phone}</li>
                    </ul>
                    </div>`
                $("#waitlistDiv").append(waitlistRes);
            }

        })
    </script>
</body>

</html>
